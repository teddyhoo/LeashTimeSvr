<script language='javascript'>
function showHTML() {
	tinymce.triggerSave();	
	//alert($('#terms')[0].value);
	$(document).ready(function(){$.fn.colorbox({html:$('#terms').val().replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;"), width:"750", height:"470", scrolling: true, opacity: "0.3"});});
}

function saveHTML() {
	var htmldata = tinyMCE.get('terms').getContent()
	//alert(htmldata);
	download(htmldata, 'name.html', 'string');
}

function download(data, filename, type) {
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    }
}
