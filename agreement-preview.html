<head><title>Agreement Terms Preview</title>
</head>
<body style='background:white'>
<link rel="stylesheet" href="style.css" type="text/css" /> 

<div id='stuff' style='padding:5px;'></div>
<script language='javascript'>
if(typeof window.opener.tinymce !== 'undefined') {window.opener.tinymce.triggerSave(); }
var terms = window.opener.document.getElementById('terms').value;
if(!window.opener.document.getElementById('html').checked) {
	terms = terms.replace(/\r/g, "");
	terms = terms.replace(/\n\n/g, "<p>");
	terms = terms.replace(/\n/g, "<br>");
}
document.getElementById('stuff').innerHTML = terms;
</script>
